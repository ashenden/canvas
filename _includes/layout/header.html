<!-- =================================================
BEGIN: Header
================================================== -->

<header id="header" data-template="canvas-header" class="canvas-pod canvas-pod-dark">

  <div id="header-inner">

    <div class="container container-pod container-pod-short">

      <h1 id="header-logo">

        <a href="{{ site.baseurl }}/" rel="nofollow">

          <span>

            {{ site.title }}

          </span>

        </a>

      </h1>

      <nav id="header-navigation" role="navigation">

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </nav>

    </div>

  </div>

</header>

<!-- =================================================
END: Header
================================================== -->
